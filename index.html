<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Interactive 3D Star Field visualization with mouse and touch controls">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>3D Star Field</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <canvas id="starfield-canvas"></canvas>
        
        <div id="control-panel" class="control-panel">
            <h3>Star Field Controls</h3>
            
            <div class="control-group">
                <label for="star-count">Star Count:</label>
                <input type="range" id="star-count" min="100" max="5000" value="1000" step="100">
                <span id="star-count-value">1000</span>
            </div>
            
            <div class="control-group">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="0.1" max="5.0" value="1.0" step="0.1">
                <span id="speed-value">1.0</span>
            </div>
            
            <div class="control-group">
                <label for="color-scheme">Color Scheme:</label>
                <select id="color-scheme">
                    <option value="white">Pure White</option>
                    <option value="blue-white">Blue-White</option>
                    <option value="warm">Warm White</option>
                    <option value="cool">Cool Blue</option>
                    <option value="rainbow">Rainbow</option>
                    <option value="nebula">Nebula</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="mouse-rotation" checked>
                    Mouse Rotation
                </label>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="trail-effect" checked>
                    Star Trails
                </label>
            </div>
            
            <div class="performance-info">
                <div>FPS: <span id="fps-counter">60</span></div>
                <div>Stars: <span id="active-stars">1000</span></div>
            </div>
        </div>
    </div>
    
    <script src="js/star.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/starfield.js"></script>
    <script src="js/inputhandler.js"></script>
    <script src="js/config-panel.js"></script>
    <script src="js/performance-monitor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
